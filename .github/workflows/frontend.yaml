name: Deploy to S3, clear CloudFront cache
run-name: ${{ github.actor }} is build and deploy to S3

concurrency: stage

on:
  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev

  workflow_dispatch:


jobs:
  # This workflow contains a single job called "build"
  Deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v4

    # Setup NodeJS in our environment
    - name: Setup Node.js environment
      uses: actions/setup-node@v4

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      working-directory: ./frontend
      run: "npm install \nnpm run build \n"
    # Syncs your 'dist' folder from buildng the Vue app with an S3 bucket
    - name: S3 Sync
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'eu-central-1'
        SOURCE_DIR: './frontend/dist'
    #Clears the CloudFront cache so new requests will receive the latest version of your app
  Clear-Cache:
    runs-on: ubuntu-latest
    steps:
    - name: Invalidate Cloudfront
      uses: chetan/invalidate-cloudfront-action@v2
      env:
        DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
        PATHS: '/*'
        AWS_REGION: 'eu-central-1'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}