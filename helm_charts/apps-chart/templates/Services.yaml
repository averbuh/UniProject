apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-service
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.AppName }}
  ports:
    - name: http
      protocol: TCP
      port: {{.Values.AppsPorts.http.port}}
      targetPort: {{.Values.AppsPorts.http.targetPort}}
    - name: https
      protocol: TCP
      port: {{.Values.AppsPorts.https.port}}
      targetPort: {{.Values.AppsPorts.https.targetPort}}

--- 

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: / 
  {{if eq .Values.tls true}}
     cert-manager.io/cluster-issuer: letsencrypt-prod
  {{end}}

spec:
  ingressClassName: nginx
  # defaultBackend:
  #   service:
  #     name: api-ingress
  #     port:
  #       name: svc-port
{{if eq .Values.tls true}}
  tls:
  - hosts: 
    - host1.domain.ext
    - host2.domain.ext
    secretName: {{ .Release.Name }}-tls
{{end}}
  rules:
  # - host: api.{{ .Release.Name }}.com
  - host:
    http:
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-service
              port:
                number: {{.Values.AppsPorts.http.port}}

--- 

