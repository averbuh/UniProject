apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.AppName }}
      tier: {{ .Values.tier }}
  template:
    metadata:
      labels:
        app: {{ .Values.AppName}}
        tier: {{ .Values.tier }}
    spec:
      containers:
      - name: {{ .Values.AppName }}
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
#        env:
#        - name: GET_HOSTS_FROM
#          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below:
          # value: env
        ports:
        - containerPort: 8080
        - containerPort: 443
        env:
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: POSTGRES_HOST
          - name: REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: REDIS_HOST
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-secret
                key: REDIS_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret 
                key: POSTGRES_PASSWORD 
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: postgres-secret 
                key: POSTGRES_DB

      envFrom:
      - configMapRef:
          name: {{ .Release.Name }}-config 

      imagePullSecrets:
      - name: postgres-secret
      - name: redis-secret
      - name: regcred

---

